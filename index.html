<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>To-Do List</h1>

    <div>
        <input id="tf-input" class="textfield" type="text" placeholder="Enter a task"/>
        <button class="button" onclick="addTask()">Add Task</button>
    </div>

    <div>
        <ul id="task-container">
            <li id="task-1" class="list-item">
                Task 1
                <button onclick="editTask('task-1')">Edit</button>
                <button onclick="deleteTask('task-1')" class="delete-button">Delete</button>
            </li>
            <li id="task-2" class="list-item">
                Task 2
                <button onclick="editTask('task-2')">Edit</button>
                <button onclick="deleteTask('task-2')" class="delete-button">Delete</button>
            </li>
            <li id="task-3" class="list-item">
                Task 3
                <button onclick="editTask('task-3')">Edit</button>
                <button onclick="deleteTask('task-3')" class="delete-button">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
